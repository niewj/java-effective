    $(function(){
        $("#camel2underline").bind("click", camel2underline);
        $("#underline2camel").bind("click", underline2camel);
    });

    function camel2underline(){
        var content = $("#camelArea").val();
        content = replaceCamel2Underline(content)
        $("#underlineArea").val(content);
        return false;
    }

    function underline2camel(){
        var content = $("#underlineArea").val();
